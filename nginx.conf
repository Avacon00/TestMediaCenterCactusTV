server {
    listen 80;
    server_name localhost;

    # Serve the React Application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # SPA Routing: Redirect all unknown routes to index.html
        try_files $uri $uri/ /index.html;
    }

    # API Proxy - This allows the frontend to talk to the backend without CORS issues.
    # When you enter "http://nas-ip" in the browser, /api requests go to the backend container.
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve Media directly via Nginx for better performance (if mapped)
    # location /media {
    #     alias /media;
    #     autoindex off;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}